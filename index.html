<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Elapsed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="number-display">
    <span class="digit" id="digit1">0</span> <!-- This will remain static if needed -->
    <!-- The following spans are placeholders for the price -->
    <span class="digit" id="digit2"></span>
    <span class="digit" id="digit3"></span>
    <span class="digit" id="digit4"></span>
    <span class="digit" id="digit5"></span>
    <span class="digit" id="digit6"></span>
    <span class="decimal">.</span>
    <span class="digit" id="digit7"></span>
    <span class="digit" id="digit8"></span>
  </div>
  <div class="info-section">
    <span class="info-number"></span>
    <span class="info-arrow">&#x2191;</span> <!-- HTML code for upwards arrow -->
  </div>
  <script>
    // Fetches the current Bitcoin price from Binance and updates the display
    async function fetchAndUpdateCurrentPrice() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
        const data = await response.json();
        const currentPrice = parseFloat(data.price).toFixed(2);
        displayPrice(currentPrice);
      } catch (error) {
        console.error("Failed to fetch current price:", error);
      }
    }
  
    // Displays the current price across the digit spans
    function displayPrice(price) {
      const priceStr = price.toString();
      const digits = priceStr.split('');
      const digitElems = document.querySelectorAll('.digit, .decimal');
  
      let digitIndex = 1; // Start from the second digit for aesthetic reasons
      digits.forEach((digit) => {
        if (digitIndex < digitElems.length) {
          digitElems[digitIndex].textContent = digit;
          digitIndex++;
        }
      });
  
      setTimeout(fetchAndUpdateCurrentPrice, 1000); // Refresh every second
    }
  
    // Initial calls to start the process
    fetchAndUpdateCurrentPrice();
  </script>
